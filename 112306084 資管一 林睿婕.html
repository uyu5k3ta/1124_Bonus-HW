<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .styled-form {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .form-group {
      width: 45%;
      float: left;
      margin-right: 5%;
      margin-bottom: 3%;
    }

    label {
      display: block;
      margin-bottom: 1%;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="url"] {
      width: 100%;
      padding: 1%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 2%;
      font-size: 1em;
      margin-top: 1%;
      margin-bottom: 2%;
    }

    textarea {
      resize: none;
    }

    .centered-button {
      display: block;
      margin: 0 auto;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 2% 3%;
      border: none;
      border-radius: 2%;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form class="styled-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="4" cols="50" readonly></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input type="url" id="image" name="image" placeholder="Image URL">
    </div>

    <button type="submit" class="centered-button">Submit</button>
  </form>

</body>
</html>
